<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcooked - Система отзывов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center gap-3">
                    <i class="fas fa-utensils text-3xl text-orange-500"></i>
                    <h1 class="text-3xl font-bold text-gray-900">Overcooked</h1>
                </div>
                <nav class="flex gap-8">
                    <a href="index.html" class="text-gray-900 font-medium border-b-2 border-orange-500">Главная</a>
                    <a href="analytics.html" class="text-gray-600 hover:text-gray-900">Аналитика</a>
                    <a href="admin.html" class="text-gray-600 hover:text-gray-900">Админ</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="bg-white text-center py-16 mb-8 rounded-lg shadow-sm">
            <div class="max-w-4xl mx-auto px-4">
                <h2 class="text-4xl font-bold text-gray-900 mb-4">Добро пожаловать в Overcooked!</h2>
                <p class="text-lg text-gray-600">Оставляйте отзывы о блюдах через QR-коды на чеках и помогайте улучшить качество обслуживания</p>
            </div>
        </section>

        <!-- Cafes Section -->
        <section id="cafes-section" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h3 class="text-2xl font-bold text-gray-900 mb-6">Наши заведения</h3>
            <div id="cafes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <!-- Menu Section (hidden by default) -->
        <section id="menu-section" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 hidden">
            <div class="flex justify-between items-center mb-6">
                <h3 id="cafe-name-title" class="text-2xl font-bold text-gray-900">Меню</h3>
                <button onclick="hideMenu()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                    <i class="fas fa-arrow-left mr-2"></i>Назад
                </button>
            </div>
            <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-gray-600">
                <p>&copy; 2024 Overcooked. Система отзывов для кафе и ресторанов.</p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
