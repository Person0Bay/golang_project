<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overcooked - Оставить отзыв</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .rating-star {
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .rating-star:hover,
        .rating-star.active {
            color: #fbbf24;
        }
        .rating-star.inactive {
            color: #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center gap-3">
                    <i class="fas fa-utensils text-3xl text-orange-500"></i>
                    <h1 class="text-3xl font-bold text-gray-900">Overcooked</h1>
                </div>
                <nav class="flex gap-8">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900">Главная</a>
                    <a href="analytics.html" class="text-gray-600 hover:text-gray-900">Аналитика</a>
                    <a href="admin.html" class="text-gray-600 hover:text-gray-900">Админ</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-4">Оставьте отзыв о вашем заказе</h2>
                <p class="text-gray-600">Пожалуйста, оцените блюда из вашего чека</p>
            </div>

            <!-- Check Info -->
            <div id="check-info" class="bg-gray-50 rounded-lg p-6 mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">Чек #<span id="check-id"></span></h3>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">Итого: <span id="check-total" class="font-semibold"></span>₽</p>
                        <p class="text-sm text-gray-500">Дата: <span id="check-date"></span></p>
                    </div>
                </div>
            </div>

            <!-- Review Form -->
            <form id="review-form">
                <div id="dishes-container"></div>
                <div class="text-center mt-8">
                    <button type="submit" class="bg-orange-500 text-white px-8 py-3 rounded-lg hover:bg-orange-600 transition font-semibold">
                        <i class="fas fa-paper-plane mr-2"></i>Отправить отзыв
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-gray-600">
                <p>&copy; 2024 Overcooked. Система отзывов для кафе и ресторанов.</p>
            </div>
        </div>
    </footer>

    <script src="review.js"></script>
</body>
</html>
